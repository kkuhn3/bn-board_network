	<script>
		function init(){
			cards = new Cards();
			bn6cards = new Bn6Cards();
			cards.initCards();

			folderBuilder = new FolderBuilder();
			folderBuilder.init();
			folderBuilder.buildTable();
			folderBuilder.buildFolderTable();
			folderBuilder.addUserFolders();

			$("#cardNameSearch").keyup(function(){
				folderBuilder.adjustFilter(document.getElementById("cardNameSearch").value); 
				folderBuilder.buildTable();
			});

			$(".toggleButton").click(function(){
			  $(this).toggleClass("toggleActive");
			});
		}
		$(document).ready(function(){init();});
